<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="bg-dark p-3 text-white fw-bold">
        AI Career Advisor
    </div>
    <div class="container-fluid">
    <div class="w-50 m-auto">
        <div class="mt-3 error-message text-danger fw-bold"></div>
        <form id="form" method="POST">
            <div class="form-group mt-3">
                <label for="message">Message</label>
                <textarea class="mt-1 form-control" id="message" name="message"></textarea>
                
            </div>

            <div class="form-group mt-3">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" class="mt-1 form-control" name="experience" />
            </div>

            <div class="form-group mt-3">
                <label for="industry">Industry</label>
                <input type="text" class="mt-1 form-control" id="industry" name="industry" />
            </div>

            <div class="form-group mt-3">
                <label for="negotiationSKill">Negotiation Skills</label>
                <select name="negotiationSKill" id="negotiationSKill" class="form-control">
                    <option value="poor">Poor</option>
                    <option value="good">Good</option>
                    <option value="good">Excellent</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <button class="btn btn-dark"> Submit  <span class="spinner-border spinner-border-sm d-none"></span></button>
                
            </div>
        </form>       
    </div>

    <div class="mt-5 bg-dark text-white" id="response"></div> 
    
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
