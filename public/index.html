<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="p-3">
        <h1 class="fw-bold colour-primary header"> career<span style="color: black;font-size: 2rem;">GPT</span> </h1>
    </div>

    <div class="mt-2 parent-div">
        <h1 class="fw-bold text-center header-2">AI-Powered <span style="color: #B8007D;" class="header-2">Career </span> Advisor Tool</h1>          
    </div>
    <div style="text-align:center;">7,118 bios generated so far</div>
    
    <div class="">
        <form id="form" method="POST">
        <div class="mt-3 error-message text-danger fw-bold"></div>

            <div class="form-group mt-3">
                <label for="message"> Ask your Questions</label>
                <textarea class="mt-1 form-control" id="message" name="message"></textarea>
                
            </div>

            <div class="form-group mt-3">
                <label for="experience">How many years of experience do you have?</label>
                <input type="number" id="experience" class="mt-1 form-control" name="experience" />
            </div>

            <div class="form-group mt-3">
                <label for="industry">What Industry are you interested in?</label>
                <input type="text" class="mt-1 form-control" id="industry" name="industry" />
            </div>

            <div class="form-group mt-3">
                <label for="negotiationSKill">What is your level of negotiation Skill?</label>
                <select name="negotiationSKill" id="negotiationSKill" class="form-control">
                    <option value="poor">Poor</option>
                    <option value="good">Good</option>
                    <option value="good">Excellent</option>
                </select>
            </div>

            <div class="form-group mt-3 d-grid gap-2">
                <button class="btn btn-block btn-dark"> Generate <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    <span class="spinner-border spinner-border-sm d-none"></span></button>                
            </div>
        </form>       
    </div>
    
    <div class="mt-5 bg-dark text-white" id="response"></div> 
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
